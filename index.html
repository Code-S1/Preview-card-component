<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="main">
    <main class="card">
    
      <img class="cube_pic" src="images\image-equilibrium.jpg" alt="a rad cube">
      <p class="equilibrium">Equilibrium #3429</p>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="svgs">
        <p class="eth"> <svg class="eth_svg" width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg> 0.041 ETH</p>
        <p class="days_left"><svg class="clock_svg" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>3 days left</p>
      </div>
      <hr>
      <footer class="creation">
        <img class="guy_pfp" src="images\image-avatar.png" alt="a pfp">
        <p class="text_pfp">Creation of <span class="jules">Jules Wyvern</span></p>
      </footer>
    </main>
  </section>

</body>

</html>
